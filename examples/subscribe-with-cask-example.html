<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subscribe with Cask Example</title>
  </head>
  <body>
    <!-- <script src="https://js.cask.fi/v1/index.js"></script> -->
    <script type="module" src="../dist/index.es.js"></script>

    <!-- Optional callbacks -->
    <script>
      function close() {
        alert('close');
      }
      function success(txHash) {
        alert('success: ' + txHash);
      }
    </script>

    <!-- Render button -->
    <subscribe-with-cask-button
      provider="<PROVIDER_ADDRESS>"
      plan="<PLAN_ID>"
      environment="development"
      redirect="https://cask.fi"
      onClose="close"
      onSuccess="success"
    ></subscribe-with-cask-button>
  </body>
</html>
